<style>
div {
	width:10px;
	height:10px;
	background:#f60;
	position:absolute;
}
</style>
<script>
window.onload=function (){
	function getPos(aaaa){
		var scrollTop = document.documentElement.scrollTop||document.body.scrollTop; //处理出现滚动条的时候
		var scrollLeft = document.documentElement.scrollLeft||document.body.scrollLeft; //处理出现滚动条的时候
		return{x: aaaa.clientX+scrollLeft , y:aaaa.clientY + scrollTop }
		
	}
	document.onmousemove = function(ev){
		var oEvent = ev || event; //处理兼容性
		var oDiv = document.getElementsByTagName('div');
		var pos = getPos(oEvent);
		for(var i = oDiv.length -1 ; i> 0 ; i--){
			oDiv[i].style.left = oDiv[i-1].offsetLeft + 'px';
			oDiv[i].style.top = oDiv[i-1].offsetTop + 'px';
			console.info("第"+i+"个DIV- "+oDiv[i].style.left +' ==left');
		}
		oDiv[0].style.left = pos.x +  'px';	
		oDiv[0].style.top =  pos.y +  'px';	
	}
};
</script>
