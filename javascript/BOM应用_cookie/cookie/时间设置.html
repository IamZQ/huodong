<script type="text/javascript">
	window.onload = function(){
		var oDate = new Date();
		oDate.setDate(oDate.getDate()+8);//设置时间是8天以后
		var nian = oDate.getFullYear();
		var yue = oDate.getMonth();
		var ri = oDate.getDate();
		alert(nian+'-'+yue+'-'+ri);
	}
</script>
