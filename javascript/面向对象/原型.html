<title></title>
<script>
	var arr1 = new Array(12,45,66,33);
	var arr2 = new Array(12,6,33);
	//prototype 原型
Array.prototype.sum = function(){
//arr1.sum = function(){ //类似于行间样式
	var result = 0;
	for(var i= 0; i<this.length; i++){
		result += this[i];
	}	
	return result;
}
alert(arr1.sum());
alert(arr2.sum());
</script>
